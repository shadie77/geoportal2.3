<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ pageTitle }}</title>
  <link rel="stylesheet" href="{% static 'css/login2.css' %}">
</head>
<body>
  <div class="container">
    <div class="formDiv">
      <div class="logo">
        <img src="{% static 'images/laswa.png' %}" alt="laswa">
      </div>
      <h2>Login</h2>
      <!--
      <p id="para"></p>
      -->

      <form action="{% url 'login' %}" method="POST" >
        {% csrf_token %}
        <p>Email <span>*</span></p>
        <div class="form-item">
          <input type="text" name="username" id="user" placeholder="Enter Email Here" required>
        </div>
        
        <p>Password <span>*</span></p>
        <div class="form-item">
          <input type="password" name="password" id="pass" placeholder="Enter Password Here" required>
        </div>
          
        <div class="confirm-section">
          <div class="mode-switch">
            <input type="checkbox" id="mode" name="mode">
            <div class="slider-thumb"></div>
            <label for="mode"></label>
          
          </div>
           <p3>Remember Me</p3>
          
           <p id="fp"><a href="#">forgot password?</a></p>
        </div>
        
        <div class="button">
          <input type="submit" value="LOGIN">
        </div>
        <p id="para"></p>
        <hr class="hr-text" data-content="OR">
        <div class="option">
          <button class="gl"><a href="https://accounts.google.com/signin/v2/challenge/pwd?continue=https%3A%2F%2Fmyaccount.google.com%2Fsigninoptions%2Frecovery-options-collection%3Futm_source%3DWeb%26utm_medium%3DWeb%26utm_campaign%3Dinterstitial%26oev%3Dlytf%253D7%2526wvtx%253D2%2526trs%253Dli%2526stel%253D1%26hl%3Den%26continue%3Dhttps%3A%2F%2Faccounts.google.com%2FServiceLogin%3Fcontinue%253Dhttps%25253A%25252F%25252Fmail.google.com%25252Fmail%25252Fu%25252F0%25252F%2526service%253Dmail%2526hl%253Den%2526authuser%253D0%2526passive%253Dtrue%2526sarp%253D1%2526aodrpl%253D1%2526checkedDomains%253Dyoutube%2526checkConnection%253Dyoutube%25253A329%25253A0%2526pstMsg%253D1%2526osid%253D1%26service%3Dmail%26rapt%3DAEjHL4PClUzfc5MzvtJoZ2IjQJeqcVA0FdVYEgFYT1ddZMT44vP7ZAJvl8pzAUpOmGtszR9ow6lJ8WE-flmbvnjOMGkjZ2Nphw%26pli%3D1&hl=en&osid=1&rart=ANgoxccYd1tRE_gkHteg6m4Yd3usDJ3pPp8bNMQvpHCLRGoheXFKeG8u0hmitaV53TDJpC2Cu23BtzUQE4UYz_orX4UgTNqGIw&TL=AM3QAYZ_KDPSDRHLh-wbf0f4D4BYsxDv3_MdTnJZ59Urdw_1DCkILLPNnbb0ZRWq&flowName=GlifWebSignIn&cid=1&flowEntry=ServiceLogin">Sign in with google</a><img src="{% static 'images/icons8-google-480.png' %}" alt=""></button>
        </div>
        
        <p id="newuser">Not Registered Yet? <a href="{% url 'register' %}">Create an Account</a></p>
      </form>
    </div>
    <div class="picDiv">
      <img src="{% static 'images/slider/secondbackground.png' %}" alt="background">
    </div>
  </div>
</body>
</html>
